{% extends "base.html" %}

{% block content %}
<div class="card p-3 mb-3">
    <h5>Edit Dashboard - Multi File</h5>
    <p><strong>Role:</strong> {{ role['name'] }}</p>

    <!-- Upload new file -->
    <form action="{{ url_for('edit_dashboard', role_id=role['id']) }}" method="POST" enctype="multipart/form-data" class="mb-3">
        <div class="mb-2">
            <label class="form-label">Upload new file:</label>
            <input type="file" name="new_file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <!-- Select files to edit -->
    <form action="{{ url_for('edit_dashboard', role_id=role['id']) }}" method="POST">
        <div class="mb-2">
            <label for="file_select" class="form-label">Select files to edit:</label>
            <select id="file_select" name="current_files" class="form-select" multiple>
                {% for f in files %}
                    <option value="{{ f }}" {% if current_file == f %}selected{% endif %}>{{ f }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- File content editor -->
        <div class="mb-2">
            <label class="form-label">File Content:</label>
            <textarea id="code_editor" name="file_content" rows="20" class="form-control">{{ file_content or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<!-- Footer -->
<footer class="text-center mt-4 mb-2 text-muted">
    Powered by Tech of the World
</footer>

<!-- Ace editor integration -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"></script>
<script>
    var editor = ace.edit("code_editor", {
        mode: "ace/mode/javascript",
        theme: "ace/theme/monokai",
        autoScrollEditorIntoView: true,
        copyWithEmptySelection: true
    });

    // Sync Ace editor with textarea on form submit
    document.querySelectorAll("form").forEach(function(form){
        form.addEventListener("submit", function() {
            document.getElementById("code_editor").value = editor.getValue();
        });
    });

    // Set editor mode based on file extension
    var current_file = "{{ current_file or '' }}";
    if (current_file) {
        var ext = current_file.split('.').pop();
        if (ext === "py") editor.session.setMode("ace/mode/python");
        else if (ext === "js") editor.session.setMode("ace/mode/javascript");
        else if (ext === "html") editor.session.setMode("ace/mode/html");
        else if (ext === "css") editor.session.setMode("ace/mode/css");
        else editor.session.setMode("ace/mode/text");
    }
</script>
{% endblock %}
